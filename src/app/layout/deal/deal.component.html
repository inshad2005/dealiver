<div [@routerTransition]>
    <app-page-header [heading]="'Deal  Management'" [icon]="'fa-cubes'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse">
                        <div class="mr-auto">
                            <span>
                                <button (click)="table_toggele()" type="submit" class="profile-page-button btn btn-primary add-new-margin-left"><span *ngIf="table">Show Textual Deal</span> <span *ngIf="!table">Show Normal Deal</span></button>
                                
                            </span>
                        </div>
                        <form class="form-inline my-2 my-lg-0 right">
                            <div class="form-inline my-2 my-lg-0 right">
                                <input (input)="searchUser(pager)" [(ngModel)]="searchInput" name='searchInput' class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                                <!-- <button class="btn btn-outline-success my-2 my-sm-0" >Search</button> -->
                            </div>
                        </form>
                    </div>
                </nav>
               <div class="table-responsive" *ngIf="table">
                   <table class="card-body table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Deal Title</th>
                            <th>Deal Type</th>
                            <th>Price</th>
                            <th>RSF</th>
                            <th>CAP</th>
                            <th>GRM</th>
                            <th>Lot Size</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody *ngIf="dealsDataBackup && deals">
                            <tr *ngFor="let deal of deals;let i = index "  [class]="getClass(i)">
                                <th scope="row">{{(pageIndex*pageSize)+i+1}}</th>
                                <td >
                                    <span >{{deal.deal_title}}</span>
                                    
                                </td>
                                <td >
                                    <span >{{deal.deal_type}}</span>
                                    
                                </td>
                                <td >
                                    <span >{{deal.price}}</span>
                                    
                                </td>
                                <td >
                                    <span >{{deal.rsf}}</span>
                                    
                                </td>
                                <td >
                                    <span >{{deal.cap}}</span>
                                    
                                </td>
                                <td >
                                    <span >{{deal.grm}}</span>
                                    
                                </td>
                                <td >
                                    <span >{{deal.lot_size}}</span>
                                    
                                </td>

                                <td >
                                     <span class="cus-switch">
                                        <label class="switch m-b-0">
                                            <input type="checkbox" [(ngModel)]="deal.status" (change)="onStatusChange(deal);">
                                            <span class="slider round"></span>
                                        </label>
                                    </span>
                                </td>
                                <td >
                                    <a  href="javascript:void(0)" class="fa fa-trash fa-fw fa-lg user-button" (click)="edit_type=i+1"></a>
                                    <a  href="javascript:void(0)" class="fa fa-eye fa-fw fa-lg user-button" (click)="openDialog(deal)"></a>
                                </td>
                            </tr>

                        </tbody>

                  </table>
                     <mat-paginator *ngIf="table"  #pager [length]="dealsDataBackup.length"
                                  [pageSize]="pageSize"
                                  [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageoption($event)">
                    </mat-paginator>
               </div>
               
                <div class="table-responsive" *ngIf="!table">
                   <table class="card-body table" >
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Text</th>
                            <th>Image</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody *ngIf="dealsDataBackupType2 && dealsType2">
                            <tr *ngFor="let deal of dealsType2;let i = index "  [class]="getClass(i)">
                                <th scope="row">{{(pageIndex2*pageSize2)+i+1}}</th>
                                <td >
                                    <span >{{deal.text}}</span>
                                    
                                </td>
                                <td >
                                    <div *ngIf="deal.image"><img [src]="deal.image"  alt="image can't load"></div>
                                    
                                </td>
                                
                                <td >
                                     <span class="cus-switch">
                                        <label class="switch m-b-0">
                                            <input type="checkbox" [(ngModel)]="deal.status" (change)="onStatusChange(deal);">
                                            <span class="slider round"></span>
                                        </label>
                                    </span>
                                </td>
                                <td >
                                    <a  href="javascript:void(0)" class="fa fa-trash fa-fw fa-lg user-button" (click)="edit_type=i+1"></a>
                                </td>
                            </tr>

                        </tbody>

                  </table>
                     <mat-paginator *ngIf="!table" #pager2 [length]="dealsDataBackupType2.length"
                                  [pageSize]="pageSize2"
                                  [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageoption2($event)">
                    </mat-paginator>
               </div>
               
            </div>
        </div>
    </div>
</div>
