            <div class="card mb-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse">
                        <div class="mr-auto">
                            <span>
                            </span>
                        </div>
                        <form class="form-inline my-2 my-lg-0 right">
                            <div class="form-inline my-2 my-lg-0 right">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" >Search</button>
                            </div>
                        </form>
                    </div>
                </nav>
               <div class="table-responsive">
                   <table class="card-body table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Phone Number</th>
                        <th>Prefrence</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody *ngIf="usersDataBackup">
                        <tr *ngFor="let user of users;let i = index "  [class]="getClass(i)">
                            <th scope="row">{{(pageIndex*pageSize)+i+1}}</th>
                            <td>{{user.first_name}} {{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone_no}}</td>
                            <td>{{user.prefrence.pref_name}}</td>
                            <td>
                                 <span class="cus-switch">
                                    <label class="switch m-b-0">
                                        <input type="checkbox" [(ngModel)]="user.status" (change)="onStatusChange(user);">
                                        <span class="slider round"></span>
                                    </label>
                                </span>
                            </td>
                            <td>
                                <a class="fa fa-eye mr20 ml5-o fa-lg"> </a>
                                <a class="fa fa-pencil-square-o fa-lg edit-button"></a>
                            </td>
                        </tr>

                    </tbody>

                </table>

                                  [pageSize]="10"
                                  [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageoption($event)">
