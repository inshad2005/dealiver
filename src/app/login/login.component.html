<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class=" " />
            <h1>Dealiver Admin</h1>
            <form role="form"  >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"     [(ngModel)]="loginModel.email"  name="email" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="loginModel.password"  name="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/forgot-password']">Forgot Password</a>
            </form>
        </div>
    </div>
</div>
