<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class=" " />
            <h1>Dealiver Admin</h1>
            <form   [formGroup]="complexForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"     [(ngModel)]="loginModel.email" {formControl]="complexForm.controls['email'] " class="form-control input-underline input-lg" id="" placeholder="Email">
                         <p *ngIf="complexForm.controls['email'].hasError('pattern')">  Please enter a valid email address </p>
                         <p *ngIf="complexForm.controls['email'].hasError('required')">  Email is <strong>required</strong> </p>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="loginModel.password" [formControl]="complexForm.controls['password']" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/forgot-password']">Forgot Password</a>
            </form>
        </div>
    </div>
</div>
